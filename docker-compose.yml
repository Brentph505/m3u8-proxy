version: '3.8'

services:
  m3u8-proxy:
    build: .
    container_name: m3u8-proxy
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 8080
      PUBLIC_URL: http://localhost:8080
      ALLOWED_ORIGINS: "*"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - m3u8-network

networks:
  m3u8-network:
    driver: bridge
